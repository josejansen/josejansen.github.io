<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist Venda</title>
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./src/style/animation.css" />
  </head>
  <body>
    <section id="checkList">
      <h2>Nota Atendimento</h2>

      <!--ABORDAGEM-->
      <div id="abordagem">
        <div class="divTitulo">
          <h3 id="btnShowAbordagem" class="btnH3">1 - Saudação / Abordagem</h3>
          <h4 id="notaAbordagem" class="nota noshow"></h4>
        </div>
        <form action="" id="formAbordagem" class="noshow">
          <p class="showText">Estava pronto para receber o cliente?</p>
          <label form="recepcao">
            <input type="radio" id="recepcaoSim" name="recepcao" />
            Sim
            <input type="radio" id="recepcaoNao" name="recepcao" />
            Não
          </label>
          <!--DIV PARA APARECER SE FOR SIM-->
          <div id="showDiv" class="noshow quente-fria">
            <label for="recepcaoQuenteFria">
              <input type="radio" name="recepcaoQuenteFria" id="recepcaoQuente"/>
              Recepção quente
              <input type="radio" name="recepcaoQuenteFria" id="recepcaoFria" />
              Recepção fria
            </label>
          </div>
          <!--DIV PARA APARECER SE FOR SIM-->
          <button class="btnStyle" id="btnAbordagem">Enviar</button>
        </form>
        <h4 id="notaAbordagem" class="nota noshow"></h4>
      </div>
      <!--ABORDAGEM-->

      <!--QUEBRA DE GELO-->
      <div id="quebraGelo">
        <h3 id="btnShowQuebraGelo" class="btnH3">2- Quebra de Gelo</h3>
        <h4 id="notaQuebraGelo" class="nota noshow"></h4>
        <form id="formQuebraGelo" class="noshow">
          <label for="name">
            Perguntou o nome do cliente?
            <input type="radio" name="name" id="nameYes" value="sim" />
            Sim
            <input type="radio" name="name" id="nameNo" value="nao" />
            Não
          </label>
          <label for="Askname" class="noshow" id="askName"
            >Qual o nome do cliente?
            <input type="text" name="Askname" id="inputName" />
          </label>
          <label for="askCliente" class="noshow" id="askCliente">
            Quebrou o gelo de qual forma?
            <input type="radio" name="askCliente" id="focoProduto" value="sim" />
            Foco no produto
            <input type="radio" name="askCliente" id="focoCliente" value="sim" />
            Foco no cliente
            <input type="radio" name="askCliente" id="naoConseguiu" value="não" />
            Não conseguiu
          </label>
          <button class="btnStyle" id="btnQuebraGelo">Enviar</button>
        </form>
      </div>
      <!--QUEBRA DE GELO-->

      <!--APRESENTA DA LOJA-->
      <div id="apresentacaoLoja">
        <h3 id="btnShowApresentacaoLoja" class="btnH3">3 - Apresentação da Loja</h3>
        <h4 id="notaApresentacao" class="nota noshow"></h4>
        <form id="formApresentacaoLoja" class="noshow">
          <label for="askApresenta" id="askApresenta" class="show"
            >Apresentou a loja?
            <input type="radio" name="askApresenta" id="askApresentaSim" value="Sim" />Sim
            <input type="radio" name="askApresenta" id="askApresentaNao" value="Não" />Não
          </label>
          <label id="labelText" class="noshow">
            Como apresentou a loja para seu cliente:
            <textarea
              id="inputTextArea"
              class="inputText"
              placeholder="Apresentei os produtos"
              rows="4"
              cols="25"
            >
            </textarea>
          </label>
          <button class="btnStyle" id="btnApresentacaoLoja">Enviar</button>
        </form>
      </div>
      <!--APRESENTA DA LOJA-->

      <!--OBJECOES-->
      <div id="contornoObj">
        <h3 id="btnContornoObj" class="btnH3">4 - Contorno de Objeção</h3>
        <h4 id="notaContornoObj" class="nota noshow"></h4>
        <form id="formObj" class="noshow">
          <label for="clienteObjecoes">
            Cliente teve objeções?
            <input type="radio" name="clienteObjecoes" id="objecaoSim" /> Sim
            <input type="radio" name="clienteObjecoes" id="objecaoNao" /> Não
          </label>
          <label for="motivoObjecoes" id="motivoObjecoes" class="noshow">
            Qual foi o motivo das objeções? <br />
            <input type="checkbox" name="motivoObjecoes" id="motivoObjecoesPreco" value="Preço" />
            Preço <br />
            <input
              type="checkbox"
              name="motivoObjecoes"
              id="motivoObjecoesQualidade"
              value="Qualidade"
            />
            Qualidade <br />
            <input
              type="checkbox"
              name="motivoObjecoes"
              id="motivoObjecoesCaimento"
              value="Caimento das peças no corpo"
            />
            Caimento das peças no corpo <br />
            <input
              type="checkbox"
              name="motivoObjecoes"
              id="motivoObjecoesNaoGostou"
              value="Não gostou das peças"
            />
            Não gostou das peças <br />
          </label>
          <label for="conseguiuContornar" class="noshow" id="conseguiuContornar">
            Conseguiu contornar a objeção? <br />
            <input type="radio" name="conseguiuContornar" id="conseguiuContornarSim" /> Sim <br />
            <input type="radio" name="conseguiuContornar" id="conseguiuContornarNao" /> Não <br />
          </label>
          <button class="btnStyle" id="btnObjecoes">Enviar</button>
        </form>
      </div>
      <!--OBJECOES-->

      <!--FECHAMENTO-->
      <div id="fechamento">
        <h3 id="btnFechamento" class="btnH3">5 - Fechamento</h3>
        <h4 id="notaFechamento" class="nota noshow"></h4>
        <form id="formFechamento" class="noshow">
          <label for="teveFechamento">
            Teve a iniciativa de fazer o fechamento? <br />
            <input type="radio" name="teveFechamento" id="fechamentoSim" />
            Sim <br />
            <input type="radio" name="teveFechamento" id="fechamentoNao" />
            Não <br />
          </label>
          <label id="textFechamento" id="textFechamento" class="noshow">
            Qual foi o fechamento usado?
            <textarea
              id="inputTextFechamento"
              class="inputText"
              placeholder="Qual foi o fechamento"
              rows="4"
              cols="25"
            >
            </textarea>
          </label>

          <label for="fechamentoDeuCerto" id="fechamentoDeuCerto" class="noshow">
            Fechamento deu certo? <br />
            <input type="radio" id="fechamentoCerto" /> Sim <br />
            <input type="radio" id="fechamentoErrado" /> Não <br />
          </label>
          <button class="btnStyle" id="btnEnviarFechamento">Enviar</button>
        </form>
      </div>
      <!--FECHAMENTO-->

      <div id="infoVenda">
        <h3 id="infoName" class="btnH3">RESUMO VENDA</h3>

        <div class="noshow" id="infoUl">
          <ul id="infoUlQuebraGelo" class="lista"></ul>
          <ul id="infoUlAbordagem" class="lista"></ul>
          <ul id="infoUlApresentacao" class="lista"></ul>
          <ul id="infoUlObj" class="lista"></ul>
          <ul id="infoUlFechamento" class="lista"></ul>

          <button class="btnStyle" id="notaTotalAtendimento">Calcular nota do atendimento</button>
          <p id="notatotal"></p>
        </div>
      </div>
    </section>

    <script type="module" src="./src/script/index.js"></script>
  </body>
</html>
